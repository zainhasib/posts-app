{% extends "posts/layout.html" %}

{% block content %}
<h3 class="post-title">{{title}}</h3>

<ul>
    {% for post in posts %}
        <li class="post-item"><a href="/posts/details/{{post.id}}">{{post.title}}</a></li><br>
    {% endfor %}
</ul>
{% for index in arr %}
    {{index}}
{% endfor %}
{% endblock content %}
